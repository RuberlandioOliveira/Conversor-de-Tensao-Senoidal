<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Conversor de Tensão (Vpp ↔ Vrms e -3 dB)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://picsum.photos/1920/1080");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fcfdfc;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #0e0d0d;
            border-radius: 6px;
        }

        button {
            border: 1px solid #0e0d0d;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: none;
            background-color: #0d9612;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1be225;
        }

        .result {
            margin-top: 25px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .result p,
        .result li {
            margin: 6px 0;
            color: #222;
        }

        .note {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        /* DARK MODE AUTOMÁTICO */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                background-image: none;
            }

            .container {
                background-color: rgba(30, 30, 30, 0.95);
                color: #f0f0f0;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            }

            h2,
            label {
                color: #eee;
            }

            input {
                background-color: #2a2a2a;
                color: #fff;
                border: 1px solid #555;
            }

            button {
                background-color: #2196F3;
            }

            button:hover {
                background-color: #1976D2;
            }

            .result {
                background: #1f1f1f;
                color: #ddd;
                box-shadow: none;
            }

            .note {
                color: #aaa;
            }
        }
    </style>
</head>

<body>

    <div class="container">
       <h1 style="color: #2c0aa7;"><b>Autor:Ruberlandio</b></h1>
        <h2 style="color: #3d0d96;">Conversor de Tensão (Senoidal)</h2>

        <label for="vpp">Tensão Pico a Pico (Vpp):</label>
        <input type="number" id="vpp" step="any" placeholder="Ex: 5" oninput="limparVrms()">

        <label for="vrms">Tensão RMS (Vrms):</label>
        <input type="number" id="vrms" step="any" placeholder="Ex: 1.77" oninput="limparVpp()">

        <button onclick="calcular()"><b>Calcular</b></button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function limparVrms() {
            document.getElementById("vrms").value = "";
        }

        function limparVpp() {
            document.getElementById("vpp").value = "";
        }

        function formatar(valor) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 3
            }).format(valor);
        }

        function calcular() {
            const vppInput = parseFloat(document.getElementById("vpp").value);
            const vrmsInput = parseFloat(document.getElementById("vrms").value);
            let vpp, vrms;

            if (!isNaN(vppInput)) {
                vpp = vppInput;
                vrms = vpp / (2 * Math.sqrt(2));
            } else if (!isNaN(vrmsInput)) {
                vrms = vrmsInput;
                vpp = vrms * 2 * Math.sqrt(2);
            } else {
                document.getElementById("resultado").innerHTML = "<p style='color: red;'>Digite um valor válido em Vpp ou Vrms.</p>";
                return;
            }

            const vpp3db = vpp * 0.707;
            const vrms3db = vrms * 0.707;

            document.getElementById("resultado").innerHTML = `
                <p><strong>Resultado:</strong></p>
                <ul>
                    <li><strong>Vpp:</strong> ${formatar(vpp)} V</li>
                    <li><strong>Vrms:</strong> ${formatar(vrms)} V</li>
                </ul>
                <p><strong>Com atenuação de -3 dB:</strong></p>
                <ul>
                    <li><strong>Vpp (-3 dB):</strong> ${formatar(vpp3db)} V</li>
                    <li><strong>Vrms (-3 dB):</strong> ${formatar(vrms3db)} V</li>
                </ul>
                <p class="note">* Supondo sinal senoidal puro.</p>
            `;
        }
    </script>

</body>


</html>
